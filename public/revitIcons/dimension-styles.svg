<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Main dimension line -->
  <line x1="6" y1="16" x2="26" y2="16" stroke="#333333" stroke-width="1.5"/>
  
  <!-- Dimension arrows -->
  <polygon points="6,16 9,14 9,18" fill="#333333"/>
  <polygon points="26,16 23,14 23,18" fill="#333333"/>
  
  <!-- Extension lines -->
  <line x1="8" y1="10" x2="8" y2="20" stroke="#333333" stroke-width="1"/>
  <line x1="24" y1="10" x2="24" y2="20" stroke="#333333" stroke-width="1"/>
  
  <!-- Dimension text -->
  <rect x="13" y="13" width="6" height="3" fill="#ffffff" stroke="none"/>
  <text x="16" y="15.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#333333">16'-0"</text>
  
  <!-- Object being dimensioned -->
  <rect x="8" y="8" width="16" height="4" fill="#e6e6e6" stroke="#666666" stroke-width="1"/>
  
  <!-- Style indicator elements -->
  <g opacity="0.7">
    <!-- Text style indicator -->
    <circle cx="28" cy="6" r="2" fill="#4169e1"/>
    <text x="28" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" fill="#ffffff">A</text>
    
    <!-- Arrow style indicator -->
    <circle cx="4" cy="6" r="2" fill="#4169e1"/>
    <polygon points="4,6 5,5.5 5,6.5" fill="#ffffff" transform="scale(0.6) translate(2.5,2.5)"/>
    
    <!-- Line style indicator -->
    <circle cx="28" cy="26" r="2" fill="#4169e1"/>
    <line x1="26.5" y1="26" x2="29.5" y2="26" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Precision indicator -->
    <circle cx="4" cy="26" r="2" fill="#4169e1"/>
    <text x="4" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.5" fill="#ffffff">1/8</text>
  </g>
  
  <!-- Connection lines to style elements -->
  <line x1="6" y1="14" x2="4" y2="8" stroke="#4169e1" stroke-width="0.5" stroke-dasharray="2,1" opacity="0.5"/>
  <line x1="26" y1="14" x2="28" y2="8" stroke="#4169e1" stroke-width="0.5" stroke-dasharray="2,1" opacity="0.5"/>
  <line x1="16" y1="13" x2="4" y2="24" stroke="#4169e1" stroke-width="0.5" stroke-dasharray="2,1" opacity="0.5"/>
  <line x1="16" y1="16" x2="28" y2="24" stroke="#4169e1" stroke-width="0.5" stroke-dasharray="2,1" opacity="0.5"/>
</svg>
  <circle cx="8" cy="6" r="1.5" fill="#28a745"/>
  <path d="M 7.3 6 L 7.8 6.5 L 8.7 5.5" stroke="#ffffff" stroke-width="0.5" fill="none"/>
  
  <circle cx="26" cy="6" r="1.5" fill="#28a745"/>

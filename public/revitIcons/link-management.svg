  <line x1="22" y1="8" x2="20" y2="10" stroke="#666666" stroke-width="2" stroke-dasharray="3,2"/>
  <line x1="10" y1="24" x2="12" y2="18" stroke="#666666" stroke-width="2" stroke-dasharray="3,2"/>
  <line x1="22" y1="24" x2="20" y2="18" stroke="#666666" stroke-width="2" stroke-dasharray="3,2"/>
  

  <!-- Linked model 2 -->
  <rect x="22" y="4" width="6" height="8" fill="#4ecdc4" stroke="#333333" stroke-width="1" opacity="0.8"/>
  <text x="25" y="8.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.5" fill="#ffffff">LINK2</text>
  
  <!-- Linked model 3 -->
  <rect x="4" y="20" width="6" height="8" fill="#96ceb4" stroke="#333333" stroke-width="1" opacity="0.8"/>

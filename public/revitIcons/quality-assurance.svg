<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Quality badge/seal -->
  <circle cx="16" cy="16" r="12" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <circle cx="16" cy="16" r="9" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
  
  <!-- Inner quality elements -->
  <circle cx="16" cy="16" r="6" fill="#ffffff" opacity="0.9"/>
  
  <!-- Quality grade/letter -->
  <text x="16" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#28a745" font-weight="bold">A</text>
  
  <!-- Quality indicators around the badge -->
  <g opacity="0.9">
    <!-- Top - Standards compliance -->
    <rect x="14" y="2" width="4" height="2" fill="#4169e1" rx="0.5"/>
    <text x="16" y="3.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.2" fill="#ffffff">STD</text>
    
    <!-- Right - Accuracy -->
    <rect x="26" y="14" width="4" height="2" fill="#4169e1" rx="0.5"/>
    <text x="28" y="15.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.2" fill="#ffffff">ACC</text>
    
    <!-- Bottom - Completeness -->
    <rect x="14" y="28" width="4" height="2" fill="#4169e1" rx="0.5"/>
    <text x="16" y="29.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.2" fill="#ffffff">COM</text>
    
    <!-- Left - Consistency -->
    <rect x="2" y="14" width="4" height="2" fill="#4169e1" rx="0.5"/>
    <text x="4" y="15.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.2" fill="#ffffff">CON</text>
  </g>
  
  <!-- Connection lines to quality indicators -->
  <line x1="16" y1="4" x2="16" y2="8" stroke="#4169e1" stroke-width="1" stroke-dasharray="2,1" opacity="0.7"/>
  <line x1="26" y1="15" x2="22" y2="15" stroke="#4169e1" stroke-width="1" stroke-dasharray="2,1" opacity="0.7"/>
  <line x1="16" y1="28" x2="16" y2="24" stroke="#4169e1" stroke-width="1" stroke-dasharray="2,1" opacity="0.7"/>
  <line x1="6" y1="15" x2="10" y2="15" stroke="#4169e1" stroke-width="1" stroke-dasharray="2,1" opacity="0.7"/>
  
  <!-- Quality checkmarks -->
  <g stroke="#ffffff" stroke-width="1" fill="none" opacity="0.8">
    <path d="M 13 9 L 15 11 L 19 7"/>
    <path d="M 20 13 L 22 15 L 26 11"/>
    <path d="M 13 23 L 15 25 L 19 21"/>
    <path d="M 6 13 L 8 15 L 12 11"/>
  </g>
  
  <!-- Star elements for premium quality -->
  <g fill="#ffd700" opacity="0.9">
    <polygon points="16,6 16.5,7.5 18,7.5 16.8,8.5 17.2,10 16,9 14.8,10 15.2,8.5 14,7.5 15.5,7.5"/>
    <polygon points="25,16 25.5,17.5 27,17.5 25.8,18.5 26.2,20 25,19 23.8,20 24.2,18.5 23,17.5 24.5,17.5"/>
    <polygon points="16,26 16.5,27.5 18,27.5 16.8,28.5 17.2,30 16,29 14.8,30 15.2,28.5 14,27.5 15.5,27.5"/>
    <polygon points="7,16 7.5,17.5 9,17.5 7.8,18.5 8.2,20 7,19 5.8,20 6.2,18.5 5,17.5 6.5,17.5"/>
  </g>
</svg>
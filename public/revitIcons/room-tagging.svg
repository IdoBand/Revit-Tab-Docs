<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Room outline -->
  <rect x="4" y="6" width="20" height="16" fill="#f0f8ff" stroke="#4169e1" stroke-width="2"/>
  
  <!-- Room tag -->
  <rect x="10" y="12" width="8" height="4" fill="#ffffff" stroke="#4169e1" stroke-width="1" rx="1"/>
  <text x="14" y="14.8" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#4169e1">ROOM</text>
  
  <!-- Tag leader line -->
  <line x1="14" y1="12" x2="14" y2="8" stroke="#4169e1" stroke-width="1"/>
  
  <!-- Tag pointer -->
  <circle cx="14" cy="8" r="1" fill="#4169e1"/>
  
  <!-- Door opening -->
  <rect x="4" y="13" width="2" height="4" fill="#ffffff"/>
  
  <!-- Room furniture/elements to show it's a room -->
  <rect x="6" y="8" width="3" height="1.5" fill="#8b4513" rx="0.2"/>
  <rect x="19" y="18" width="2" height="2" fill="#8b4513" rx="0.2"/>
</svg>